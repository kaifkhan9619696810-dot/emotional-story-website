<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins, sans-serif}
body{background:#fff;overflow:hidden}
.hidden{display:none}
.center{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center;padding:20px}
h1{font-size:28px;margin-bottom:30px}
button{padding:12px 26px;border:none;border-radius:30px;font-size:18px;margin:10px;cursor:pointer;transition:.3s}
.yes{background:#ff4d6d;color:#fff}
.no{background:#eee}
#wrong{margin-top:15px;color:#ff4d6d;font-weight:500;opacity:0}
#confirmBox{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:white;padding:30px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.2)}
#slideshow{height:100vh;width:100vw;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;flex-direction:column}
.slide img{max-height:70vh;max-width:90vw;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.6)}
.caption{margin-top:20px;font-size:22px}
.nav{position:absolute;top:50%;transform:translateY(-50%);font-size:40px;cursor:pointer;padding:20px}
#left{left:0}#right{right:0}
.heart{position:absolute;color:#ff4d6d;animation:float 4s linear infinite}
@keyframes float{0%{transform:translateY(0) scale(1);opacity:1}100%{transform:translateY(-800px) scale(1.8);opacity:0}}
</style>
</head>
<body><div id="intro" class="center">
<h1>Are you ready to ponder on a quest of emotions üíå</h1>
<div>
<button class="yes" onclick="showConfirm()">Yes</button>
<button class="no" id="noBtn">No</button>
</div>
<p id="wrong">Wrong option, try again üòú</p>
</div><div id="confirmBox" class="hidden">
<h2>Are you sure? ü•∫</h2>
<button class="yes" onclick="startShow()">Let's start üíñ</button>
</div><div id="slideshow" class="hidden">
<div id="left" class="nav" onclick="prevSlide()">‚ùÆ</div>
<div class="slide">
<img id="photo" src="">
<div class="caption" id="caption"></div>
</div>
<div id="right" class="nav" onclick="nextSlide()">‚ùØ</div>
<audio id="music" src="memories.mp3" loop></audio>
</div><script>
setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart';
  h.innerHTML='‚ù§';
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=Math.random()*20+20+'px';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
},300);

const noBtn=document.getElementById('noBtn');
noBtn.onclick=()=>{
  const x=Math.random()*window.innerWidth-100;
  const y=Math.random()*window.innerHeight-50;
  noBtn.style.position='absolute';
  noBtn.style.left=x+'px';
  noBtn.style.top=y+'px';
  document.getElementById('wrong').style.opacity=1;
}

function showConfirm(){
 document.getElementById('confirmBox').classList.remove('hidden');
 document.getElementById('intro').style.filter='blur(5px)';
}

function startShow(){
 document.getElementById('intro').classList.add('hidden');
 document.getElementById('confirmBox').classList.add('hidden');
 document.getElementById('slideshow').classList.remove('hidden');
 document.getElementById('music').play();
 showSlide();
}

const slides=[
{img:'photo1.jpg',cap:'The one in blues'},
{img:'photo2.jpg',cap:'The one when we both were still a child'},
{img:'photo3.jpg',cap:'The one where I was damn irritating'},
{img:'photo4.jpg',cap:'The one where new video call experience came into existence'},
{img:'photo5.jpg',cap:'The one where hearts were melted and face re-decorated'},
{img:'photo6.jpg',cap:'The one with the little one'},
{img:'photo7.jpg',cap:'The one where clubbing was a daily driver'},
{img:'photo8.jpg',cap:'The one with no filters'},
{img:'photo9.jpg',cap:"The one where Avenger's assemble"},
{img:'photo10.jpg',cap:'The one where exhaustion maxed out'},
{img:'photo11.jpg',cap:'The one where love is in the air'},
{img:'photo12.jpg',cap:'The one where gaining journey begins'},
{img:'photo13.jpg',cap:'The one where heroes rest'},
{img:'photo14.jpg',cap:'The one where gaining journey unlocked max potential'},
{img:'photo15.jpg',cap:'The one with the nerd look'},
{img:'photo16.jpg',cap:'The one where we are grown ups'},
{img:'photo17.jpg',cap:'The one when we are happy'},
{img:'photo18.jpg',cap:'The one with the twining win over hearts'},
{img:'photo19.jpg',cap:'The one where the fun never ends'},
{img:'photo20.jpg',cap:'The one with the twining win over hearts'},
{img:'photo21.jpg',cap:'The one where the fun never ends'}
];

let i=0;
function showSlide(){
 document.getElementById('photo').src=slides[i].img;
 document.getElementById('caption').innerText=slides[i].cap;
}
function nextSlide(){i=(i+1)%slides.length;showSlide();}
function prevSlide(){i=(i-1+slides.length)%slides.length;showSlide();}

document.addEventListener('keydown',e=>{
 if(e.key==='ArrowRight') nextSlide();
 if(e.key==='ArrowLeft') prevSlide();
});
</script></body>
</html>
