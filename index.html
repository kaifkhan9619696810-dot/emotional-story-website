<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Story ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:Arial;
  overflow:hidden;
  background:white;
}

/* Hearts background */
.heart{
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  transform:rotate(45deg);
  animation:float 6s linear infinite;
}
.heart:before,.heart:after{
  content:"";
  width:20px;height:20px;background:red;
  border-radius:50%;
  position:absolute;
}
.heart:before{top:-10px}
.heart:after{left:-10px}

@keyframes float{
  0%{transform:translateY(100vh) rotate(45deg);opacity:1}
  100%{transform:translateY(-10vh) rotate(45deg);opacity:0}
}

.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}

button{
  padding:12px 25px;
  margin:10px;
  font-size:18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

#wrong{color:red;height:20px}
#confirmBox{display:none}
#startBtn{display:none}

/* Slideshow */
#slideshow{
  display:none;
  height:100vh;
  width:100vw;
  background:black;
  color:white;
}

.slide{
  display:none;
  height:100vh;
  width:100vw;
  position:absolute;
  text-align:center;
}

.slide img{
  max-height:80vh;
  max-width:90vw;
  margin-top:5vh;
}

.title{
  font-size:28px;
  margin-top:10px;
}
</style>
</head>

<body>

<audio id="music" src="memories.mp3"></audio>

<div id="startScreen" class="center">
  <h2>Are you ready to ponder on a quest of emotions ‚ù§Ô∏è</h2>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
  <div id="wrong"></div>
</div>

<div id="confirmBox" class="center">
  <h2>Are you sure?</h2>
  <button id="startBtn">Let's Start ‚ù§Ô∏è</button>
</div>

<div id="slideshow"></div>

<script>
// hearts generator
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);

// buttons
let noBtn=document.getElementById("noBtn");
let wrong=document.getElementById("wrong");
noBtn.onclick=()=>{
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*80+"vw";
  noBtn.style.top=Math.random()*80+"vh";
  wrong.innerText="Wrong option, try again üòú";
};

document.getElementById("yesBtn").onclick=()=>{
  document.getElementById("startScreen").style.display="none";
  document.getElementById("confirmBox").style.display="block";
  document.getElementById("startBtn").style.display="inline";
};

// ‚≠ê FIX ‚Äî slideshow now starts correctly
document.getElementById("startBtn").onclick=startShow;

function startShow(){
  document.getElementById("confirmBox").style.display="none";
  document.getElementById("slideshow").style.display="block";
  document.getElementById("music").play();
  createSlides();
  showSlide();
}

// ADD YOUR PHOTOS HERE
let slidesData=[
  {img:"1.jpg",title:"The one in blues"},
  {img:"2.jpg",title:"The one when we both were still a child"},
  {img:"3.jpg",title:"The one with the traditional look"},
  {img:"4.jpg",title:"The one where I was damn irritating"},
  {img:"5.jpg",title:"The one where new video call experience came into existence"},
  {img:"6.jpg",title:"The one where hearts were melted and face re-decorated"},
  {img:"7.jpg",title:"The one with the little one"},
  {img:"8.jpg",title:"The one where clubbing was a daily driver"},
  {img:"9.jpg",title:"The one with no filters"},
  {img:"10.jpg",title:"The one where Avenger's assemble"},
  {img:"11.jpg",title:"The one where exhaustion maxed out"},
  {img:"12.jpg",title:"The one where love is in the air"},
  {img:"13.jpg",title:"The one where gaining journey begins"},
  {img:"14.jpg",title:"The one where heroes rest"},
  {img:"15.jpg",title:"The one where gaining journey unlocked max potential"},
  {img:"16.jpg",title:"The one with the nerd look"},
  {img:"17.jpg",title:"The one where we are grown ups"},
  {img:"18.jpg",title:"The one when we are happy"},
  {img:"19.jpg",title:"The one with the twining win over hearts"},
  {img:"20.jpg",title:"The one where the fun never ends"}
];

let index=0;

function createSlides(){
  let box=document.getElementById("slideshow");
  slidesData.forEach(s=>{
    let div=document.createElement("div");
    div.className="slide";
    div.innerHTML=`<img src="${s.img}"><div class="title">${s.title}</div>`;
    box.appendChild(div);
  });
}

function showSlide(){
  let slides=document.querySelectorAll(".slide");
  slides.forEach(s=>s.style.display="none");
  slides[index].style.display="block";
  index=(index+1)%slides.length;
  setTimeout(showSlide,4000);
}
</script>

</body>
</html>
